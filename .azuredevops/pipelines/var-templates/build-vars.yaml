  - name: WebProjectFolder
    value: $(SolutionFolder)/CMS
  - name: OutputFolder
    value: $(SolutionFolder)/Output/Release
  - name: InternalUtilitiesFolder
    value: $(OutputFolder)/InternalUtilities
  - name: AdminClientFolder
    value: $(SolutionFolder)/Admin/Client
  - name: LicensesFolder
    value: $(SolutionFolder)/Resources/LicenseAgreement
  - name: LicensesCheckFolder
    value: $(System.DefaultWorkingDirectory)/Build/LicensesCheck
  - name: ApiChangesFolder
    value: $(System.DefaultWorkingDirectory)/Build/ApiChanges
